{% extends "base.html"  %}	
{% load crispy_forms_tags %}

{% block title %}Change Password{% endblock title %}

{% block content %}

<h1>Change Password</h1>
<p>Enter old password, for security, then enter new password twice, for verification.</p>

<form method="POST">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-success" type="submit">Change Password</button>

</form>

{% endblock content %}
